<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>MVC - study</title>
<link rel="stylesheet" href="/main.1f19ae8e.css"></head>

<body>
    <main class="main">
        <!-- calculator -->
        <section id="calculator">
            <div class="output">
                <span id="number">100</span>
            </div>
            <div class="actions">
                <button id="add1">+1</button>
                <button id="minus1">-1</button>
                <button id="mul2">*2</button>
                <button id="divide2">รท2</button>
            </div>
        </section>
        <!-- list -->
        <section id="list">
            <ol class="tab-bar">
                <li><span>please click one</span></li>
                <li><span>please click two</span></li>
            </ol>
            <ol class="tab-content">
                <li>i am content one</li>
                <li>i am content two</li>
            </ol>
        </section>
        <!-- action -->
        <section id="action">
            <div class="square"></div>
        </section>
        <!-- animation -->
        <section id="animation">
            <div class="circle"></div>
        </section>
    </main>
    <script src="/main.1f19ae8e.js"></script>
</body>

</html>
